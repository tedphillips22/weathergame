{% extends "layout.html" %}

{% block title %}
    Join a League
{% endblock %}

{% block main %}
    <p>You must make your team before you join a league. <a href="/maketeam">Click here</a> to make a team if you haven't already.</p>
    <br>
    
    <br>
    <form action="/joinleague" method="POST">
        <div class="mb-3">
            <label for="leaguename">League Name</label>
            <input type="text" id="leaguename" class="form-control mx-auto w-auto" name="leaguename" required>
            <label for="code">Passcode (if there is one)</label>
            <input type="text" id="code" class="form-control mx-auto w-auto" name="code">
            <label for="teamname">Team (select one)</label>
            <select type="text" name="teamname" class="form-control mx-auto w-auto">
                {% for row in userteams %}
                <option value ="{{ row['teamname'] }}">{{ row['teamname'] }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
