{% extends "layout.html" %}

{% block title %}
    Make a League
{% endblock %}

{% block main %}
    <form action="/makeleague" method="POST">
        <div class="mb-3">
            <label for="leaguename">League Name (no special characters)</label>
            <input type="text" id="leaguename" pattern="^[a-zA-Z0-9 ]+$" class="form-control mx-auto w-auto" name="leaguename" required>
            <label for="code">Passcode (required)</label>
            <input type="text" id="code" class="form-control mx-auto w-auto" name="code" required>
            <br>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
