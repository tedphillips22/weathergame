{% extends "layout.html" %}

{% block title %}
    My Teams
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>City</th>
                <th>Current Temp</th>
                <th>Feels Like</th>
                <th>Current Weather</th>
            </tr>
        </thead>
        <tbody>
            {% for row in citydict %}
            <tr>
                <th><button><a class="nav-link" href="/team/{{ row['teamname'] }}">{{ row['teamname'] }}</a></button></th>
                <td>{{ row['cityname'] }}</td>
                <td>{{ row['temperature'] }}</td>
                <td>{{ row['feelslike'] }}</td>
                <td>{{ row['weatherdesc'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
